<body>
    <h2 class="test">Randevu Al</h2>
    <form id="loginForm" action="/login" method="post">
        <label for="city">İl:</label><br>
        <select id="city" name="city">
            
        </select><br>
        <label for="district">İlçe:</label><br>
        <select id="district" name="district">
            <!-- Default olarak bir değer göstermek için bir seçenek ekleyebilirsiniz -->

        <select id="hospital" name="hospital">
        </select><br>
        <label for="policlinic">Poliklinik:</label><br>
        <select id="policlinic" name="policlinic">

            <option value="cildiye">Cildiye</option>
            <option value="Dahiliye">Dahiliye</option>
            <option value="Kardiyoloji">Kardiyoloji</option>

        <label for="doctors">Doktor:</label><br>
        <select id="doctors" name="doctors">
        </select><br>
        <label for="date">Tarih:</label><br>

            <option value="oniki">09:30-10:00</option>
            <option value="oniki">10:00-10:30</option>
            <option value="oniki">10:30-11:00</option>
            <option value="oniki">11:00-11:30</option>
        </select><br>
        <input type="submit" value="Randevu Al" id="loginButton">
    </form>

    <script>
        function updateDistricts() {
            const selectedCity = document.getElementById("city").value;
            const districtSelect = document.getElementById("district");
            districtSelect.innerHTML = ""; // İlçe seçeneklerini temizle

            if (selectedCity === "istanbul") {
                const istanbulDistricts = ["Kadıköy", "Beşiktaş", "Üsküdar"];
                istanbulDistricts.forEach(district => {
                    const option = document.createElement("option");
                    option.value = district.toLowerCase(); // Küçük harfle kaydetmek için
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            } else if (selectedCity === "ankara") {
                const ankaraDistricts = ["Gölbaşı", "Mamak", "Çankaya"];
                ankaraDistricts.forEach(district => {
                    const option = document.createElement("option");
                    option.value = district.toLowerCase(); // Küçük harfle kaydetmek için
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            } else if (selectedCity === "izmir") {
                const izmirDistricts = ["Foça", "Bornova", "Konak"];
                izmirDistricts.forEach(district => {
                    const option = document.createElement("option");
                    option.value = district.toLowerCase(); // Küçük harfle kaydetmek için
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            }
        }

        function updateDoctors() {
    const selectedPoliklinik = document.getElementById("policlinic").value;

    };

    // Seçilen poliklinikle eşleşen doktor listesini alın
    const selectedDoctors = poliklinikDoctors[selectedPoliklinik];

    // Eğer seçili poliklinik için doktorlar varsa, seçenekleri oluşturun

        selectedDoctors.forEach(doctor => {
            const option = document.createElement("option");
            option.value = doctor.toLowerCase().replace(/\s/g, '');
            option.textContent = doctor;
            doctorsSelect.appendChild(option);
        });
    }
}
document.addEventListener("DOMContentLoaded", function() {
    const citySelect = document.getElementById("city");
    const policlinicSelect = document.getElementById("policlinic");
    const hourSelect = document.getElementById("hour");

    // İl seçeneklerini ekleme
    const cities = ["İstanbul", "Ankara", "İzmir"];

});
document.getElementById("city").addEventListener("change", function() {

});
